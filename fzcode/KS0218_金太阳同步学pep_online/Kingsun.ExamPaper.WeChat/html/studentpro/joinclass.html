<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>客户端学习报告-客户端</title>
<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
<script type="text/javascript" src="js/mobile.js"></script>
<script type="text/javascript" src="js/studentpro.js"></script>
<link href="css/studentpro.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="main">
	<div  class="joinclass">
       <!-- 第一步：手机号绑定老师-->
    	<div class="content">
        	<div class="foreword">
            	<p>亲爱的同学们:</p>
                <p class="p1">我是英语老师<span>金老师</span>，赶紧加入我们的班级吧！</p>
            </div>
            <div class="step">          	
                    <img src="images/plan.png" alt=""/>        
            </div>
            
            <div class="phone">
            	<div class="phone_img">
                   <img src="images/phone.png" alt=""/>
                </div>
                <input id="inp1" type="text" placeholder="输入家长手机号码"/>           
       		</div>
           <div  class="mima">
           		<div class="mima_img">
                	<img src="images/code.png" alt=""/>
                </div>
                <input id="inp2"  type="text" placeholder="输入验证码"/>         
           </div>
           <a class="get">获取验证码</a>
           <a  class="queding" href="#">加入班级</a>
        </div>
        <!--第二步：选择班级、填姓名-->
        <div class="content1">    	
            <div class="step">          	
                    <img src="images/plan1.png" alt=""/>        
            </div>
            <div class="chose">
            	<p>选择班级</p>
                <ul>
                	<li class="on">三年级3班</li>
                    <li>三年级5班</li>
                    <li>三年级7班</li>
                    <li>三年级10班</li>
                </ul>
                <p>填写姓名</p>
                <div  class="name">
                	<input   type="text" />         
           		</div>
            </div>
           <a  class="confirm" href="#">确定</a>
        </div>
       <!-- 第三步：完成-->
        <div class="content2">    	    	
               <img src="images/star.png" alt=""/>
               <h2>完成</h2>
               <p>你已加入班级</p>
               <p>快打开电脑去金太阳登录吧！</p>       
        </div>
        <div class="foot">
        		<img src="images/footer.png" alt=""/>
        </div>
    </div>
</div>


</body>
</html>
