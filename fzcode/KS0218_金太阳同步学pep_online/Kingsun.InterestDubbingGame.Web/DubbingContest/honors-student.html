	<body>
		<div id="framelayout_0">
			<header class="toolbar toolbar-default toolbar-fixed-top">

					</div>
				</div>

			</header>
			<section class="userinfo toolbar-offset">

				<div class="userinfo-fluid">
					<h3 class="text-nowrap userinfo-firstcolor">学生荣誉榜</h3>
					<h5 class="userinfo-secondcolor" data-id="schoolName">我的学校</h5>
					<!--<p class="text-nowrap userinfo-secondcolor"><small>按班级平均分排名</small></p>-->
					<p class="text-nowrap userinfo-secondcolor userinfo-bottom-text"><small>总成绩=配音得分+朗读得分+投票数量×10%</small></p>
				</div>
			</section>
			<nav id="gradebar-nav" class="gradebar gradebar-default toolbar-offset">
				<ul class="gradenav gradenav-tabs">
					<li role="presentation" class="active">
						<span href="#">低学段</span>
					</li>
					<li role="presentation">
						<span href="#">中学段</span>
					</li>
					<li role="presentation">
						<span href="#">高学段</span>
					</li>
				</ul>
			</nav>
			<div id="maincontent" class="maincontent toolbar-offset">
				<div id="contentListGroup" class="content-list-group">
				</div>
				<div id="emptycontent" class="maincontent-empty parent">
					<div class="maincontent-empty-content">
						<img class="child" src="img/common/user_empty_.png" />
						<p class="child">这里什么也没有</p>
					</div>
				</div>
			</div>
		</div>

		<div id="framelayout_1">

				<div class="toolbar-input-edit-layout">

						<img class="toolbar-input-img" src="img/work/honor/search.png" />
						<input id="toolbar-input-edit-value" class="toolbar-input-edit text-nowrap" type="text">
					</div>
				</div>
				<div id="toolbar-input-return-layout" class="toolbar-input-return-layout">
					<img class="toolbar-return" src="img/common/back_white.png" />
				</div>
				<div id="toolbar-input-search-go" class="toolbar-input-search-button-layout">

				</div>
