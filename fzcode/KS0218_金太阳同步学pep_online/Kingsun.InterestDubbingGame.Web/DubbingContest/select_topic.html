<!doctype html>
<html>
<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />
<title>配音初赛-选题、完成</title>
<link href="css/common/base.css" rel="stylesheet" type="text/css">
<link href="css/work/starGame.css" rel="stylesheet" type="text/css">
<script language="javascript" type="text/javascript" src="js/common/jquery-1.10.2.min.js"></script>

</head>

<body>
    <header class="head1">
        <a href="#" class="back"><img src="img/common/back_black.png" alt=""></a>
        <h2>配音初赛</h2>
    </header>
    <main class="main2">
        <section>
            <div class="dub">
              <div class="jieshao">
                <h2 class="title">课本剧配音</h2>
                <p class="hint">共6次配音机会</p>
                <p class="score"><span>92.5</span>分</p>
                <p class="best">最优成绩</p>
              </div>
              <em class="submitted"><span>已提交</span></em>
              <img src="img/work/select/puffer1.png" alt="">
            </div>
            <div class="story">
              <div class="jieshao1">
                <h2 class="title">故事演绎</h2>
                <p class="score"><span>92.5</span>分</p>
                <p class="best">最优成绩</p>
              </div>
              <em class="submitted"><span>已提交</span></em>
              <img src="img/work/select/puffer2.png" alt="">
            </div>
            <div class="instruction">
              <h3>一、初赛形式</h3>
              <p>1、参赛选手需完成口语作品（课本剧配音+故事演绎）和作品投票；</p>
              <p>2、课本剧配音有6次配音机会，只能提交1次；</p>
              <p>3、故事朗读允许多次朗读，只能提交1次；</p>
              <p>4、每人获得投票数上限为200票；</p>
              <p>5、初赛成绩=配音得分（满分100分）+朗读得分（满分100分）+投票数量×10%（满分20分）。</p>
              <h3>二、注意事项</h3>
              <p>1、比赛过程中请保持设备网络畅通，所处环境无干扰；
              </p>
              <p>2、若因网络和环境导致的评测成绩不佳，同步学APP不承担责任。</p>
            </div>
           
        </section>
    </main>
      
</body>
</html>
