<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        .hanging-indent{padding-left:50px;text-indent:5em;margin-top:-25px}
        .hanging-dropcap{ position:relative;top:0.55em;left:-3px;font-size:20px;}
        textarea{with:200px;height:100px;}
    </style>
    <script src="../Scripts/jquery-1.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            $("#btn").click(function () {
                var str = $("#txt").val();
                var s = str.replace(/\n/g, "~");
                var array = s.split("~")
                alert(array[0]);
            });
        });
        

    </script>
</head>
<body style="margin-top:50px;">
<p class="hanging-indent">
    <span class="hanging-dropcap">H</span>anging Dropcap
</p>
<textarea id="txt"></textarea><button id="btn">按钮</button>
</body>
</html>
